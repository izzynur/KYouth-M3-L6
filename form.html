<!DOCTYPE html>
<html>
<head>
<title>Forms Page</title>
</head>
<body>

<h1>Application Form</h1>

<label for="first">First Name</label>
<br/>
<input type="text" id="first" maxlength="20" placeholder="Enter your first name">

<br/>

<label for="last">Last Name</label>
<br/>
<input type="text" id="last" maxlength="20" placeholder="Enter your last name">

<br/>

<p>Region</p>
<input type="radio" id="asia" name="regions">
<label for="asia">Asia</label>

<input type="radio" id="europe" name="regions">
<label for="europe">Europe</label>

<input type="radio" id="north" name="regions">
<label for="north">North America</label>

<input type="radio" id="south" name="regions">
<label for="south">South America</label>

<input type="radio" id="africa" name="regions">
<label for="africa">Africa</label>

<br/>

<p>Coding Class</p>
<input type="checkbox" id="java">
<label for="java">JavaScript</label>

<input type="checkbox" id="python">
<label for="python">Python</label>

<input type="checkbox" id="html">
<label for="html">HTML/CSS</label>

<br/>
<br/>

<label for="exp">Your coding experiences</label>
<select id="exp">
    <option value="no">No Experiences</option>
    <option value="some">Some Experiences</option>
    <option value="exten">Extensive Experiences</option>
</select>

<br/>
<br/>

<p>Any other comments for your application</p>

<textarea cols="30" rows="10"></textarea>













</body>
</html>
